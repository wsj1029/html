		<p>蔡徐坤是一位阳光帅气的"小鲜肉"，同时也拥有漫画美少年般的正太形象。在《星动亚洲》上带来的微博话题讨论是持续不断的。尽管既有支持的声音，也有反对的，还有质疑的，但都应该尊重他个人的选择[3]。（中国广播网评）

在专辑《New World》的视觉形象片中，蔡徐坤就像一个“雪精灵”，一袭白衣于一片白茫茫中，长身而立，凝雪聚形，举手投足间酷帅有型[4]。（新浪音乐 评）

蔡徐坤的写真中，他以一身酒红色的毛衣搭配白裤，突显了浓浓的冬日气息。凭借着不俗的颜值和唱跳俱佳的能力征服了很多少女粉丝的心[5][6]。（新浪图片、重庆商报 评 ）</p>
